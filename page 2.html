 <div class="page" id="page2">
            <h1>Tell us more about you</h1>
            <p class="subtitle">We'd love to get to know you better</p>
            
            <div class="flex-group">
                <div class="form-group">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" placeholder="Last name">
                </div>
            </div>
            
            <div class="form-group">
                <label for="birthdate">DATE OF BIRTH</label>
                <input type="date" id="birthdate">
            </div>
            
            <div class="form-group">
                <label>GENDER</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female" checked>
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            
            <button onclick="document.getElementById('page2').classList.remove('active');
                           document.getElementById('page3').classList.add('active');">Next</button>
            
            <p style="margin-top: 15px; text-align: center;">
                <a href="#" class="link">Already have an account? Log in</a>
            </p>
        </div>
